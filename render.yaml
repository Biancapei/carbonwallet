services:
  - type: web
    name: carbonwallet
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:WY2OfhYp+4/COu9opwC4zUK7010tT9J5010qrLvoAxs=
      - key: APP_URL
        value: https://carbonwallet.onrender.com