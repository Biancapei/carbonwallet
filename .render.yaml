services:
  - type: web
    name: carbonwallet
    env: node
    buildCommand: |
      npm install
      npm run build
      composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:WY2OfhYp+4/COu9opwC4zUK7010tT9J5010qrLvoAxs=
